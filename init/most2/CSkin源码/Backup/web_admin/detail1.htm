                                        <span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                            第八章<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>交易冻结或解冻<span
                                                lang="EN-US"><o:p></o:p></span></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt">
                                            <o:p><font face="Times New Roman">&nbsp;</font></o:p>
                                        </span>
                                    </p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第五十四条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>在网上交易开始前和网上交易期间，网上交易系统由于下列原因出现不可及时修复的故障，造成网上交易暂时无法实现的，挂牌人有权中止（冻结）出让宗地的交易活动，待问题解决后依法定程序再行恢复挂牌出让活动：<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）网上交易系统被黑客侵入、破坏导致无法正常运行；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）电信部门技术调整、电信线路或网络故障导致信息无法传递；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（三）电力故障；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（四）系统升级、系统设备故障；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（五）网上交易系统服务器、挂牌人办公区域出现不可抗力因素导致无法正常实施网上交易活动。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（六）系统管理单位或挂牌人核实的其他原因。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">网上报名期间和网上挂牌交易期间冻结的，不冻结竞买申请，网上报名时间不顺延，拟竞买意向宗地的申请人仍按挂牌人出让公告规定的报名期限报名。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第五十五条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>前条所列的情形消失后，挂牌人应当解除冻结，恢复交易。在网上挂牌交易阶段中止<span
                                                lang="EN-US">(</span>冻结<span lang="EN-US">)</span>交易的，解除冻结后，挂牌交易期限应顺延，顺延时间不少于冻结交易的时间，其中，在网上挂牌交易阶段的最后一小时内中止（冻结）交易的，解除冻结之后顺延的剩余挂牌交易时间应不多于一小时。在网上拍卖准备阶段及网上拍卖阶段中止（冻结）交易的，解除冻结后，系统重新开始<span
                                                    lang="EN-US">15</span>分钟的网上拍卖准备阶段，准备阶段结束后，转入倒计时<span lang="EN-US">5</span>分钟的网上拍卖阶段。<span
                                                        lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第五十六条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>在网上交易开始前和网上交易期间，出让宗地出现下列情形的，挂牌人应当终止交易活动，待问题解决后依法定程序重新实施国有建设用地使用权的出让活动：<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）人民法院、检察院或其他有权机关向挂牌人及其上级主管部门书面通知冻结、查封出让宗地的；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）有证据表明拟出让宗地存在权属争议的；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（三）竞买人之间发生恶意串通、违规交易行为，经查证属实的；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（四）因国家政策调整导致出让宗地原先确定的土地使用条件发生重大变化或无法实施的。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（五）系统管理单位或挂牌人核实的其他情形。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第五十七条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>中止（冻结）网上交易活动，挂牌人应当在网上交易系统中即时发布相关信息，并通知相关竞买人。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">竞买人可以通过短信平台、网上交易系统、电话联系等方式或者直接向挂牌人咨询，以获得出让宗地中止（冻结）交易和解除冻结的相关信息。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第五十八条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>中止（冻结）网上交易的，挂牌人应及时查找原因、排除故障，即时恢复交易；竞买人应随时等待挂牌人通知，做好恢复交易报价的准备。挂牌人能在<span
                                                lang="EN-US">1</span>小时内处理故障、恢复交易的，在冻结交易起<span lang="EN-US">1</span>小时内可直接解除冻结，恢复交易；挂牌人不能在<span
                                                    lang="EN-US">1</span>小时内处理故障、恢复交易的，应当即时通知竞买人，经过<span lang="EN-US">24</span>小时后方可解除冻结，恢复交易；故障排除后，应提前<span
                                                        lang="EN-US">24</span>小时告知竞买人恢复交易的具体时间。<span lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt">
                                            <o:p><font face="Times New Roman">&nbsp;</font></o:p>
                                        </span>
                                    </p>
                                    <p class="a" align="center" style="text-align: center; text-indent: 0cm; margin: 0cm 0cm 0pt;
                                        mso-char-indent-count: 0">
                                        <span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                            第九章</span><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 黑体;
                                                mso-ascii-font-family: 黑体"><font face="Times New Roman">&nbsp;</font></span><span
                                                    lang="EN-US" style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                </span><span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                    附 则<span lang="EN-US"><o:p></o:p></span></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第五十九条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>挂牌人发布的交易须知和其他挂牌文件在不违反上位法和本规则的前提下，对竞买人具有同等的约束力。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第六十条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>福建省国土资源厅保留对本规则的解释权，并有权根据实际情况对本规则做出合理的修改。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第六十一条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>本规则自<span lang="EN-US">2012</span>年<span
                                                lang="EN-US">12</span>月<span lang="EN-US">1</span>日生效，福建省国土资源厅闽国土资综【<span lang="EN-US">2010</span>】<span
                                                    lang="EN-US">49</span>号文发布的交易规则与服务协议同时失效。<span lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p>
                                        &nbsp;</p>
                                </label>
                            </div>
                        </td>
                    </tr>
