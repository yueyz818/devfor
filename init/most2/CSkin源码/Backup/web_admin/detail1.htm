    <table cellspacing="0" cellpadding="0" width="780px" border="0" align="center" class="ContentBody">
        <tr>
            <td valign="top">
                <table class="edittable" cellspacing="0" cellpadding="0" width="100%" align="center"
                    border="0">
                    <tr>
                        <td class="ContentItem1" style="text-align: center">
                            <label id="txtTitle">
                                福建省国有建设用地使用权出让网上交易规则（试行）</label>
                        </td>
                    </tr>
                    <tr>
                        <td class="ContentItem2">
                            <div style="text-align: left">
                                <label id="txtnr">
                                    <p class="a" align="center" style="text-align: center; text-indent: 9.9pt; margin: 0cm 0cm 0pt;
                                        mso-char-indent-count: .66">
                                        <span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                            第一章</span><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 黑体;
                                                mso-ascii-font-family: 黑体"><font face="Times New Roman">&nbsp;</font></span><span
                                                    lang="EN-US" style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                </span><span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                    总 则<span lang="EN-US"><o:p></o:p></span></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><span style="mso-spacerun: yes">&nbsp; </span>
                                                <o:p></o:p>
                                            </span></font>
                                    </p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第一条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>为规范国有建设用地使用权网上挂牌出让交易行为，保障公平交易，简化办事程序，提高办事效率，降低交易成本，根据国土资源部《招标拍卖挂牌出让国有建设用地使用权规定》、《国有土地使用权出让规范》和有关法律、法规的规定，制定本规则。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt"><font
                                            face="Times New Roman">第二条<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp;
                                            </span></span>本规则适用于本省境内国有建设用地使用权网上挂牌出让，参与国有建设用地使用权网上挂牌出让交易的任何单位和个人，均要遵守本规则。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第三条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>本规则所称网上交易，是指竞买人通过互联网上的&ldquo;福建省国有建设用地使用权出让网上交易系统&rdquo;（以下简称&ldquo;网上交易系统&rdquo;）<span
                                                lang="EN-US">,</span>参与由福建省市、县（区）人民政府国土资源行政主管部门（以下简称&ldquo;挂牌人&rdquo;）组织的国有建设用地使用权公开出让交易的行为。<span
                                                    lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第四条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">中华人民共和国境内外的法人、自然人和其他组织</span><span style="font-family: 仿宋_GB2312;
                                                        font-size: 15pt; mso-bidi-font-size: 12.0pt">（以下简称&ldquo;竞买人&rdquo;）</span><span
                                                            style="font-family: 仿宋_GB2312; font-size: 15pt">，除法律法规或挂牌人文件另有规定外，均可通过网上交易系统并按照本规则参加竞买国有建设用地使用权。<span
                                                                lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第五条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>网上交易系统由公众网站及管理软件和竞买软件等部分组成。其服务内容包括：<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）挂牌人发布国有建设用地使用权出让计划、网上挂牌出让公告、交易结果等信息，发放竞买号和初始交易密码，对异常交易实施冻结；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）法人、自然人和其他组织在网上注册登记，提出竞买申请，交纳竞买保证金，扫描上传相关竞买文件，经挂牌人审核通过后，获得竞买资格成为竞买人；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（三）竞买人下载安装竞买软件，在挂牌人规定的期间内进行网上报价和竞买；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（四）资讯查询及在线留言，对竞买人提出的在线留言进行解答等。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第六条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>挂牌人应指定<span lang="EN-US">1</span>至<span
                                                lang="EN-US">2</span>名管理员，专门负责宗地出让公告、宗地信息及交易须知等信息的录入、发布，发放竞买号及初始交易密码，以及宗地网上交易监管等相关工作。管理员登录网上交易系统时，应按实名制的要求，以自己的用户名登录，并对操作指令负责。<span
                                                    lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第七条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">本规则为本省境内国有建设用地使用权出让网上交易的一般规则。网上交易所涉及的本省各级国土资源行政主管部门、竞买人及其他相关机构除了遵守本规则外，还应���守法律、法规、规章和挂牌人依据上位法所制定的具体交易细则和须知。<span
                                                        lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" align="center" style="text-align: center; text-indent: 0cm; margin: 0cm 0cm 0pt;
                                        mso-char-indent-count: 0">
                                        <span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                            第二章</span><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 黑体;
                                                mso-ascii-font-family: 黑体"><font face="Times New Roman">&nbsp;</font></span><span
                                                    lang="EN-US" style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                </span><span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                    交易公告<span lang="EN-US"><o:p></o:p></span></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第八条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span></span><span style="font-family: 仿宋_GB2312;
                                                font-size: 15pt; mso-bidi-font-size: 12.0pt">凡要通过网上交易系统进行交易的地块</span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">，当地挂牌人必须使用网上交易系统（管理软件），录入公告信息、宗地信息、宗地条件、交易须知等信息，系统输入框后带<span lang="EN-US">*</span>的栏目为必填项。<span
                                                        lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第九条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span></span><span style="font-family: 仿宋_GB2312;
                                                font-size: 15pt; mso-bidi-font-size: 12.0pt">通过网上交易系统发布的</span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">挂牌交易公告必须符合《招标拍卖挂牌出让国有建设用地使用权规定》、《国有土地使用权出让规范》和本规则的规定。<span lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt;
                                            mso-hansi-font-family: 宋体; mso-bidi-font-weight: bold">第十条<span lang="EN-US"><span
                                                style="mso-spacerun: yes">&nbsp; </span></span>挂牌人应在</span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt; mso-bidi-font-size: 12.0pt">网上交易系统</span><span style="font-family: 仿宋_GB2312;
                                                        font-size: 15pt; mso-hansi-font-family: 宋体; mso-bidi-font-weight: bold">对出让宗地提供准确、真实的说明内容与其他相关信息。如有需要，挂牌人可向竞买人提供出让宗地相关的纸质或电子文件资料。</span><span
                                                            lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第十一条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><span style="mso-spacerun: yes">&nbsp;
                                                </span></span><span style="font-family: 仿宋_GB2312; font-size: 15pt">国有建设用地使用权网上挂牌出让公告内容一经发布，即具有公信力，不得随意更改。在公告期间，如确需调整拟出让宗地的使用条件（包括土地面积、使用年期、用途、规划设计要求等），或者更改其他公告内容的，挂牌人必须在挂牌交易起始前发布补充公告，将变更的内容向社会公布，通知已报名的竞买人，并按规定顺延交易期限。变更后的公告内容不得违反法律、法规或规章的规定。<span
                                                    lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第十二条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">挂牌人除了在网上交易系统上发布国有建设用地使用权挂牌出让公告外，还可以通过中国土地市场网等其他媒体发布相同的国有建设用地使用权挂牌出让公告。<span
                                                        lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第十三条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span></span><span style="font-family: 仿宋_GB2312;
                                                font-size: 15pt; mso-hansi-font-family: 宋体; mso-bidi-font-weight: bold">出让宗地的信息资料一经挂牌人录入、上传或提供至网上交易系统之时，视为挂牌人已无条件允许网上交易系统在该系统的其它位置对其进行公开复制、展示、播送、传输出让宗地的部分信息资料，挂牌人对此不持任何异议。</span><span
                                                    lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第十四条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>宗地挂牌出让公告发布时间，网上交易系统默认从公告发布当日的零点起算。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">宗地挂牌出让公告中规定的网上报名注册申请的截止时间，应当为网上挂牌交易期限截止期限最后<span
                                            lang="EN-US">3</span>个工作日（不含最后<span lang="EN-US">3</span>日）之前。挂牌人应充分考虑竞买人到银行缴纳竞买保证金和提交竞买文件资料所需时间，合理确定网上报名的截止时间、网上挂牌交易的开始时间等。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt">
                                            <o:p><font face="Times New Roman">&nbsp;</font></o:p>
                                        </span>
                                    </p>
                                    <p class="a" align="center" style="text-align: center; text-indent: 0cm; margin: 0cm 0cm 0pt;
                                        mso-char-indent-count: 0">
                                        <span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                            第三章</span><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 黑体;
                                                mso-ascii-font-family: 黑体"><font face="Times New Roman">&nbsp;</font></span><span
                                                    lang="EN-US" style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                </span><span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                    竞买申请<span lang="EN-US"><o:p></o:p></span></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第十五条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>通过网上交易系统注册申请竞买国有建设用地使用权的竞买人，经挂牌人审核取得竞买资格后，方可参与网上交易。国有建设用地使用权网上交易只接受网上竞买申请，不接受其它形式（如电话、邮寄及口头等）的竞买申请。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt"><font
                                            face="Times New Roman">第十六条<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp;
                                            </span></span>竞买人可以单独申请，也可以联合申请。<span lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt;
                                            mso-bidi-font-size: 12.0pt">联合申请竞买的，</span><span style="font-family: 仿宋_GB2312; font-size: 15pt">应提交联合申请各方共同签署的申请书及竞投协议，</span><span
                                                style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt">在注册申请及向挂牌人提交申请资料时应如实填写联合竞买各方的相关信息和各方的出资比例，并明确授权联合申请人中的一方实施竞买申请、交纳竞买保证金、网上报价、签订《国有建设用地使用权出让合同》等一切行为。<span
                                                    lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt"><font
                                            face="Times New Roman">经授权的联合申请人中的一方所实施的一切行为，为联合各方共同的真实意思表示，所产生的一切法律后果，由联合各方承担连带的法律责任。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第十七条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>竞买人在提交注册信息资料之前，须详细阅读</span><span
                                                style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt">《福建省国有建设用地使用权出让网上交易服务协议》（以下简称&ldquo;服务协议&rdquo;）、</span><span
                                                    style="font-family: 仿宋_GB2312; font-size: 15pt">国有建设用地使用权网上挂牌出让公告，以及本规则和有关法律法规，熟知公告内容、挂牌时间、网上交易时间、网上交易宗地信息、交易条件、宗地交易须知、加价幅度等内容。<span
                                                        lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">竞买人对挂牌交易文件有疑问或异议的，可向挂牌人咨询。竞买人</span><span
                                            style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt">提交</span><span
                                                style="font-family: 仿宋_GB2312; font-size: 15pt">注册</span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt; mso-bidi-font-size: 12.0pt">信息后，视为对服务协议、交易规则等挂牌交易文件无异议，</span><span
                                                        style="font-family: 仿宋_GB2312; font-size: 15pt">同意接受其约束，</span><span style="font-family: 仿宋_GB2312;
                                                            font-size: 15pt; mso-bidi-font-size: 12.0pt">并承担相应的责任。</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第十八条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>竞买人进行网上注册申请时应选择拟竞买的宗地及编号，方能进入网上交易系统。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">网上注册申请时必须按照提示录入真实、准确、详尽的信息资料，注册后的信息资料如有任何变动，必须及时向挂牌人提交相关文件，并及时予以更新，否则由此引起的法律责任均由竞买人自行承担。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第十九条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>竞买人可通过现场图片、网上视频或现场踏勘了解挂牌交易的宗地，对宗地现状有异议的，应���网上注册提交竞买申请前向挂牌人提出书面意见。竞买申请人注册信息提交后，视为对宗地现状无异议。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第二十条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>任何通过网上交易系统提交的竞买申请，都将视为竞买人自身行为或法定代表人合法授权的行为，该行为所引起的法律后果应由竞买人直接承担。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第二十一条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>竞买人在网上注册申请竞买宗地时，应同时扫描上传下列文件，提交给挂牌人进行审核确认：<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）《竞买申请书》（须以中文书写）；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）《竞买承诺书》；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（三）企业营业执照和法定代表人证明（竞买人为自然人的，应提交个人身份证明）；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（四）竞买人为联合竞买的，应提交联合申请各方共同签署的申请书及竞投协议；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（五）申请人委托他人办理的，应提交授权委托书及委托代理人身份证明；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（六）竞买保证金交纳凭证；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（七）挂牌人发布的宗地出让公告中要求提交的其他文件。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第二十二条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>挂牌人受理竞买申请后，必须在<span
                                                lang="EN-US">2</span>日内完成审核确认，并按下列规定将审核结果告知竞买申请人：<span lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）经审核确认符合竞买资格的，通知其缴纳竞买保证金；申请人将缴纳凭证扫描上传给挂牌人，经挂牌人核实后，发给网上交易竞买号和初始交易密码，获得竞买资格；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）竞买申请人注册提交的文件资料不全或不符合要求的，通知其及时补正，并重新审核确认；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（三）竞买申请不符合规定条件的，通知其不予受理，并具体说明不予受理的理由，并在<span
                                            lang="EN-US">5</span>日内退还竞买保证金。<span lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt; tab-stops: 99.0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第二十三条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>竞买申请人网上注册申请成功后，系统将自动配发注册流水号。注册流水号用于查看竞买申请审核结果、补充上传挂牌人审核后要求的其它附件扫描资料、查看竞买号及初始交易密码等。竞买申请人应妥善保管注册流水号，以防泄密。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第二十四条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>竞买人补充文件资料，挂牌人审核竞买人资料、确认竞买人资格、发放竞买号等应当在网上挂牌交易截止期限的最后<span
                                                lang="EN-US">2</span>日（不含最后<span lang="EN-US">2</span>日，下同）之前完成。<span lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">竞买人在参加竞买前，应根据公众网站的&ldquo;交易软件下��&rdquo;页面说明，下载并安装竞买软件。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第二十五条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">竞买人在网络交易系统上的身份以竞买号表示。挂牌人不得泄露竞买人的真实身份、注册信息、注册流水号、竞买号和初始交易密码，以此确保公平交易，维护竞买人的合法权益不受侵害。</span><span
                                                        style="font-family: 仿宋_GB2312; font-size: 15pt; mso-hansi-font-family: 宋体; mso-bidi-font-weight: bold">但挂牌人按照有关法律、法规和规章规定，司法机关裁判文书，以及有权机关要求提供竞买人的有关资料不在此限。</span><span
                                                            lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">违反前款规定的，经查实确系挂牌人及管理员过错的，挂牌人应承担由此产生的相应法律后果。给竞买人造成损失的，应依法承担赔偿责任。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" align="center" style="text-align: center; text-indent: 0cm; margin: 0cm 0cm 0pt;
                                        mso-char-indent-count: 0">
                                        <span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                            第四章</span><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 黑体;
                                                mso-ascii-font-family: 黑体"><font face="Times New Roman">&nbsp;</font></span><span
                                                    lang="EN-US" style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                </span><span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                    挂牌交易<span lang="EN-US"><o:p></o:p></span></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第二十六条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>通过网上注册提交竞买申请并经审核确认获得竞买资格的竞买人，可以在挂牌人发布的国有建设用地使用权挂牌出让公告规定的网上挂牌交易时间开始后登录网上交易系统（需事先下载并安装竞买软件），并按交易规则和拟竞买宗地的挂牌出让公告规定的条件进行报价竞买。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">竞买人登录网上交易系统时选择竞买的宗地，应与网上注册申请时选择竞买的宗地一致，方可进行竞买报价。竞买人使用一台客户端电脑在一个时间点只能参与一个宗地的竞买交易。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第二十七条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>网上交易系统每日<span lang="EN-US">24</span>小时开通（系统停机维护和排除故障停机除外），竞买人在拟竞买宗地挂牌出让公告规定的挂牌交易时间段内可多次报价。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第二十八条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>竞买人登录网上交易系统进行报价，需通过竞买号和交易密码的验证。初始交易密码必须修改后，方可正常登录并进行交易。网上交易系统提供了密码修改的功能，竞买人可根据需要多次更改交易密码。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第二十九条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>如竞买人的竞买号、交易密码发生遗失、被盗、遗忘或怀疑已被他人知悉、盗用等可能导致竞买人交易安全性降低的<span
                                                lang="EN-US">,</span>竞买人应在挂牌交易截止期限的最后<span lang="EN-US">2</span>日之前（不含最后<span lang="EN-US">2</span>日）持有效证明文件到挂牌人处办理相关手续，申请挂失竞买号、交易密码，重新设定竞买号（只允许一次）和交易密码。竞买号、交易密码挂失后，原号码随之失效。<span
                                                    lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第三十条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>竞买人初次报价可等于或大于挂牌起始价，之后每次报价必须比当前最高报价递增一个加价幅度以上的价格（不要求按加价幅度的整数倍进行报价，报价以万元为单位，保留小数点后一位）。满足竞价加价幅度等相关条件的报价，系统方予接受，并即时显示报价结果。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">前款所指的竞价加价幅度是指相邻两次报价，后一次报价比前一��报价的最小递增幅度。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第三十一条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">任何通过竞买号提交的竞买报价，都将视为竞买人自身行为或法定代表人合法授权的行为，该行为所引起的法律后果应由竞买人</span><span
                                                        style="font-family: 仿宋_GB2312; font-size: 15pt; mso-hansi-font-family: 宋体; mso-bidi-font-weight: bold">承担全部责任。网上报价一经提交并经网上交易系统记录即视为报价有效，竞买人不可变更或撤销。</span><span
                                                            lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第三十二条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>挂牌出让宗地若设有保留价的，挂牌人必须在挂牌出让公告中明确说明，并最迟在网上挂牌交易截止时点最后<span
                                                lang="EN-US">1</span>小时（不含最后<span lang="EN-US">1</span>小时）之前，将宗地的保留价通过管理软件操作系统录入保存，一经录入不得修改。对于没有录入保留价的，系统将默认该宗地没有设定保留价。<span
                                                    lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第三十三条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><span style="mso-spacerun: yes">&nbsp;
                                                </span></span><span style="font-family: 仿宋_GB2312; font-size: 15pt">挂牌出让宗地交易期限届满，网上交易系统自动根据下列条件确定竞得人或者转入网上拍卖阶段：<span
                                                    lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）在挂牌交易期限内只有一个竞买人报价，其报价等于或高于起始价，且符合其他条件的，该竞买人即为竞得人；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）在挂牌交易期限内有两个或者两个以上的竞买人报价，但在挂牌交易期限截止时点最后１小时内，只有一个竞买人报价的，其报价等于或高于起始价，且符合其他条件的，则最后一个报价最高的竞买人为竞得人；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">（三）在挂牌交易期限截止时点最后１小时内，有两个或者两个以上竞买人报价的，在挂牌交易期限截止时点届满时，</span><span
                                            style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt">网上交易</span><span
                                                style="font-family: 仿宋_GB2312; font-size: 15pt">系统自动将挂牌交易的宗地转入网上拍卖程序，并按照网上拍卖规则及程序确定竞得人。<span
                                                    lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第三十四条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">在挂牌交易期限内，无人报价竞买或者竞买人的报价低于起始价或不符合其他规定条件的，宗地不成交，拟出让宗地的</span><span
                                                        style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt">网上</span><span
                                                            style="font-family: 仿宋_GB2312; font-size: 15pt">挂牌</span><span style="font-family: 仿宋_GB2312;
                                                                font-size: 15pt; mso-bidi-font-size: 12.0pt">出让</span><span style="font-family: 仿宋_GB2312;
                                                                    font-size: 15pt">交易活动终止。挂牌人可重新组织出让活动。<span lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" align="center" style="text-align: center; text-indent: 0cm; margin: 0cm 0cm 0pt;
                                        mso-char-indent-count: 0">
                                        <span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                            第五章</span><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 黑体;
                                                mso-ascii-font-family: 黑体"><font face="Times New Roman">&nbsp;</font></span><span
                                                    lang="EN-US" style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                </span><span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                    网上拍卖<span lang="EN-US"><o:p></o:p></span></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第三十五条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><span style="mso-spacerun: yes">&nbsp;
                                                </span></span><span style="font-family: 仿宋_GB2312; font-size: 15pt">本规则所称网上拍卖，是指网上交易系统根据网上交易规则，将拟出让宗地的交易方式由挂���交易转换为网上拍卖，按&ldquo;价高者得&rdquo;和最终竞买报价高于或等于起始价的原则确定竞得人的国有建设用地使用权出让行为。<span
                                                    lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第三十六条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>网上拍卖的起叫价为网上挂牌期间的最高报价增加一个拍卖阶段的加价幅度后的价格。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第三十七条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><span style="mso-spacerun: yes">&nbsp;
                                                </span></span><span style="font-family: 仿宋_GB2312; font-size: 15pt">国有建设用地使用权网上拍卖活动按系统预先设定的程序运行，其规则与程序不同于网络外传统的现场拍卖。竞买人应仔细阅读并确认熟知本规则以及有关文件后，方可参加网上竞买，并对自己的行为承担相应的法律责任。<span
                                                    lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第三十八条
                                        </span><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312; font-size: 15pt">国有建设用地使用权网上拍卖是网上挂牌交易活动的转换和延伸，凡通过网上注册申请参与国有建设用地使用权挂牌交易、已缴纳竞买保证金并取得竞买号和交易密码的单位和个人，无论在挂牌交易阶段是否报价，在转入网上拍卖程序时，均可参与网上拍卖活动。<span
                                                    lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第三十九条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><span style="mso-spacerun: yes">&nbsp;
                                                </span></span><span style="font-family: 仿宋_GB2312; font-size: 15pt">所有竞买人在挂牌交易截止期限最后<span
                                                    lang="EN-US">1</span>日的最后数小时的时段内，务必登录网上交易系统，并密切观察交易动态，以确定挂牌交易的宗地是否转为网上拍卖，以及自己是否参与网上拍卖宗地的竞买活动。竞买人不得以不知道挂牌交易的宗地转为网上拍卖为由提出任何异议。<span
                                                        lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第四十条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><span style="mso-spacerun: yes">&nbsp;
                                                </span></span><span style="font-family: 仿宋_GB2312; font-size: 15pt">在挂牌人规定的挂牌交易期限截止时点最后<span
                                                    lang="EN-US">1</span>小时内，有两个或者两个以上竞买人报价的，系统会提示国有建设用地使用权网上挂牌交易将在挂牌交易期限截止时点届满时随即转入<span
                                                        lang="EN-US">15</span>分钟的网上拍卖准备阶段。在挂牌交易期限截止时点届满前，竞买人仍可继续参与挂牌报价。<span lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第四十一条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span>15</span>分钟的网上拍卖准备阶段结束后，系统即</span><span
                                                style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt">转入网上拍卖，竞买人</span><span
                                                    style="font-family: 仿宋_GB2312; font-size: 15pt">电脑屏幕上显示<span lang="EN-US">5</span>分钟的拍卖倒计时。倒计时开始后，竞买人即可进行正式竞买报价。报价必须在<span
                                                        lang="EN-US">5</span>分钟内提交，否则系统不予接受其报价。<span lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">在<span
                                            lang="EN-US">5</span>分钟倒计时拍卖阶段的不同时间点，系统会以动画及语音的形式进行拍卖即将结束的提示。</span><span lang="EN-US"
                                                style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt"><o:p></o:p></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt;
                                            mso-bidi-font-size: 12.0pt">第四十二条<span lang="EN-US"><span style="mso-spacerun: yes">&nbsp;
                                            </span></span>网上拍卖</span><span style="font-family: 仿宋_GB2312; font-size: 15pt">根据下列条件确定竞得人：<span
                                                lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）在第一次出现<span
                                            lang="EN-US">5</span>分钟倒计时内无人报价的，<span lang="EN-US">5</span>分钟倒计时结束后，系统自动确定挂牌交易阶段报价最高的竞买人为竞得人；<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）<span
                                            lang="EN-US">5</span>分钟倒计时内的任一时刻如果有新的报价，系统即从该时点起重新开始<span lang="EN-US">5</span>分钟倒计时，竞买人可参加新一轮竞价，并��此方式不断延续下去；如果没有新的报价，<span
                                                lang="EN-US">5</span>分钟倒计时结束时，系统自动关闭网上拍卖报价通道，按&ldquo;价高者得&rdquo;的原则确定报价最高的竞买人为竞得人，同时在相关信息栏中即时显示交易结果。<span
                                                    lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" align="center" style="text-align: center; text-indent: 0cm; margin: 0cm 0cm 0pt;
                                        mso-char-indent-count: 0">
                                        <span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                            第六章</span><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 黑体;
                                                mso-ascii-font-family: 黑体"><font face="Times New Roman">&nbsp;</font></span><span
                                                    lang="EN-US" style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                </span><span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                    一般规定<span lang="EN-US"><o:p></o:p></span></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第四十三条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><span style="mso-spacerun: yes">&nbsp;
                                                </span></span><span style="font-family: 仿宋_GB2312; font-size: 15pt">国有建设用地使用权网上挂牌交易阶段的竞价加价幅度可能与网上拍卖阶段的竞价加价幅度不同，竞买人应随时留意挂牌人公布的交易条件和交易须知。如有不明事项，可按当地挂牌人确定的联系方式进行咨询。<span
                                                    lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第四十四条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>若挂牌人对出让宗地设有保留价，不论在挂牌交易阶段还是网上拍卖阶段，竞买人的最高报价应等于或高于保留价，系统方予确认出让宗地成交。<span
                                                lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第四十五条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><span style="mso-spacerun: yes">&nbsp;
                                                </span></span><span style="font-family: 仿宋_GB2312; font-size: 15pt">国有建设用地使用权挂牌出让成交后，竞得人应根据交易规则、交易须知或系统提示，在<span
                                                    lang="EN-US">5</span>个工作日内，持本规则第二十一条规定的原件资料和竞买保证金缴纳凭证原件，到挂牌人处办理签订《成交确认书》或《国有建设用地使用权出让合同》（工业项目建设用地使用权出让合同的签订时间按有关规定执行）等有关手续。<span
                                                        lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第四十六条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><span style="mso-spacerun: yes">&nbsp;
                                                </span></span><span style="font-family: 仿宋_GB2312; font-size: 15pt">竞得人所支付的竞买保证金可直接抵作国有建设用地使用权出让价款。其他未竞得出让地块使用权的竞买人所交纳的竞买保证金于挂牌交易活动结束之日起<span
                                                    lang="EN-US">5</span>个工作日内予以退还。<span lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第四十七条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">网上交易文件规定的币种为人民币。<span lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 30pt; margin: 0cm 0cm 0pt; mso-char-indent-count: 2.0">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第四十八条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">竞买人有下列行为之一的，视为违约，挂牌人有权中止、取消其竞买或竞得资格，其所支付的竞买保证金不予退还，并可依法要求赔偿损失：<span
                                                        lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）提供的注册信息不真实、不准确或与原件不符等；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）不按网上注册登记的内容提供有关文件材料，或提供虚假文件材料、隐瞒重要事实的；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（三）违反公平交易原则，实施恶意串通、压价竞买等违反法律、法规、规章和交易规则行为的；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（四）无正当理由未在规定的期限内与挂牌人签订《成交确认书》和《国有建设用地使用权出让合同》的；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（五）不按合同约定支付国有建设用地使用权出让价款，或开出的银行支票或汇票在有效期内不能兑现或不能全部兑现的；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="MsoNormal" style="text-indent: 32pt; margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（六）法律、法规、规章、交易须知等规定的其他构成违约的行为。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" align="center" style="text-align: center; text-indent: 0cm; margin: 0cm 0cm 0pt;
                                        mso-char-indent-count: 0">
                                        <span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                            第七章</span><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 黑体;
                                                mso-ascii-font-family: 黑体"><font face="Times New Roman">&nbsp;</font></span><span
                                                    lang="EN-US" style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                </span><span style="font-family: 黑体; font-size: 15pt; mso-hansi-font-family: 'Times New Roman'">
                                                    风险提示</span><span lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"><o:p></o:p></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312;
                                            mso-ascii-font-family: 仿宋_GB2312">&nbsp;</span><span lang="EN-US" style="font-family: 仿宋_GB2312;
                                                font-size: 15pt"><o:p></o:p></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第四十九条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>有下列情形之一的，</span><span
                                                style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt">网上交易系统开发单位、维护管理单位和</span><span
                                                    style="font-family: 仿宋_GB2312; font-size: 15pt">挂牌人应及时采取补救措施，但不承担相应责任：<span lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）由于不可抗力、电源中断、网络黑客入侵、攻击和计算机病毒感染等因素，导致网上交易时间非正常变更、网络堵塞等，造成竞买人不能及时提交注册申请和竞买报价的；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）由于网上交易系统设计上的缺陷或者系统设备故障，引起交易无法进行、中断或出错的；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（三）由于电源中断、网络黑客入侵、计算机病毒感染等原因，造成网上交易系统形成的电子信息资料出现错误或丢失的。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（四）因不可抗力、电信运营商问题或其他系统故障，造成网上交易系统不能正常运行。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（五）系统技术管理单位或挂牌人核实的其他事故。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">第五十条
                                            因出现第四十九条所列情形之一造成网上交易系统不能正常运行，土地使用权网上交易未能正常进行的，挂牌人经调查核实有关事实后，有权采取以下措施：<span lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（一）宣布网上交易结果无效；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（二）终止网上交易；<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span style="font-family: 仿宋_GB2312; font-size: 15pt"><font face="Times New Roman">（三）视具体情况重新组织网上交易或对出让宗地改为现场竞拍。<span
                                            lang="EN-US"><o:p></o:p></span></font></span></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第五十一条</span><span
                                            lang="EN-US" style="font-size: 15pt; mso-fareast-font-family: 仿宋_GB2312; mso-ascii-font-family: 仿宋_GB2312">&nbsp;&nbsp;</span><span
                                                lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt"> </span><span style="font-family: 仿宋_GB2312;
                                                    font-size: 15pt">为了保证系统运行安全、稳定、高效，竞买人终端必须以宽带（<st1:chmetcnv w:st="on" tcsc="0" numbertype="1"
                                                        negative="False" hasspace="False" sourcevalue="2" unitname="m"><span lang="EN-US">2M</span></st1:chmetcnv>带宽以上）方式连接<span
                                                            lang="EN-US">INTERNET</span>网，将竞买人终端的<span lang="EN-US">IE</span>浏览器的版本升级到<span lang="EN-US">6.0</span>及以上，将网上交易系统网站设置成受信任站点，客户端网络不能屏蔽<span
                                                                lang="EN-US">80</span>、<span lang="EN-US">808</span>等二个端口，并按要求进行安全设置，安装必要的杀毒软件。<span
                                                                    lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第五十二条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span>竞买人应尽量避免在挂牌交易截止期限或拍卖倒计时截止时点前的最后<span
                                                lang="EN-US">1</span>分钟内进行竞买报价，以防止因网络延迟造成系统无法接受报价导致报价无效。挂牌人对此不承担任何责任。</span><span
                                                    lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt"><o:p></o:p></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">第五十三条<span
                                            lang="EN-US"><span style="mso-spacerun: yes">&nbsp; </span></span></span><span style="font-family: 仿宋_GB2312;
                                                font-size: 15pt; mso-bidi-font-size: 12.0pt">网上交易系统管理单位和技术支持单位有权对挂牌人</span><span
                                                    style="font-family: 仿宋_GB2312; font-size: 15pt">、竞买人网上交易形成的电子数据进行保留，并作为挂牌人、竞买人交易行为的证明。<span
                                                        lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <font face="Times New Roman"><span style="font-family: 仿宋_GB2312; font-size: 15pt">网上交易形成有关电子数据的时间，以</span><span
                                            style="font-family: 仿宋_GB2312; font-size: 15pt; mso-bidi-font-size: 12.0pt">网上交易</span><span
                                                style="font-family: 仿宋_GB2312; font-size: 15pt">系统服务器自动记录的时间为准。<span lang="EN-US"><o:p></o:p></span></span></font></p>
                                    <p class="a" style="text-justify: inter-ideograph; text-align: justify; text-indent: 30pt;
                                        margin: 0cm 0cm 0pt">
                                        <span lang="EN-US" style="font-family: 仿宋_GB2312; font-size: 15pt">
                                            <o:p><font face="Times New Roman">&nbsp;</font></o:p>
                                        </span>
                                    </p>
                                    <p class="a" align="center" style="text-align: center; text-indent: 0cm; margin: 0cm 0cm 0pt;
                                        mso-char-indent-count: 0">
